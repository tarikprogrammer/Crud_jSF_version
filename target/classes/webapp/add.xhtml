<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>CRUD-Operation by JSF</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css" />
    <h:outputScript library="webjars" name="bootstrap/5.3.2/js/bootstrap.min.js" />
</h:head>
<h:outputText value="JSF dataTable Dao Example" styleClass="text-warning h1 ms-5" />
<div class="container mt-5 border border-secondary ">
    <div class="table-responsive">
    <h:dataTable var="table" value="#{cs.currentPageData}" styleClass="table table-warning  " headerClass="bg-warning text-white fs-5" rowClasses="even,odd" >
        <h:column >
            <f:facet name="header">
                <h:outputText value="Student Name" />
            </f:facet>
            <h:inputText value="#{cs.name}" rendered="#{cs.edite and (table.id eq cs.id)}"/>
            <h:outputText value="#{table.name}" rendered="#{not (cs.edite and (table.id eq cs.id))}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText value="Student Email" />
            </f:facet>
            <h:inputText value="#{cs.email}" rendered="#{cs.edite and (table.id eq cs.id)}"/>
            <h:outputText value="#{table.email}" rendered="#{not (cs.edite and (table.id eq cs.id))}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText  value="Student departement" />
            </f:facet>
            <h:inputText value="#{cs.departement}" rendered="#{cs.edite and (table.id eq cs.id)}"/>
            <h:outputText value="#{table.departement}" rendered="#{not (cs.edite and (table.id eq cs.id))}" />
        </h:column>
        <h:column>
            <f:facet name="header">
                <h:outputText  value="date" />
            </f:facet>
            <h:inputText value="#{cs.date}" rendered="#{cs.edite and (table.id eq cs.id)}"/>
            <h:outputText value="#{table.date}" rendered="#{not (cs.edite and (table.id eq cs.id))}" />
        </h:column>
        <h:column >
            <f:facet name="header">
                <h:outputText value="Actions" />
            </f:facet>
            <h:form styleClass="d-flex ">
                <h:commandButton value="Edit" action="#{cs.ToEdite(table.id)}"  styleClass="btn btn-success text-center pe-4 ps-4 me-2 "/>
                <h:commandButton value="Delete" action="#{cs.deleteStudent(table.id)}" styleClass="btn btn-danger  text-center pe-3 ps-3 " />
            </h:form>
        </h:column>
        <f:facet name="footer">
            <tr>
                <h:form>
                    <td><h:inputText value="#{cs.name}"  styleClass="me-5 text-center w-75" /></td>
                    <td><h:inputText value="#{cs.email}" styleClass="me-5 text-center w-75" /></td>
                    <td><h:inputText value="#{cs.departement}"  styleClass="me-5 text-center w-75" /></td>
                    <td><h:inputText value="#{cs.date}"  styleClass="me-5 text-center w-75" /></td>
                    <td><h:commandButton value="submit"  action="#{cs.addStudent()}" styleClass="text-decoration-none text-white bg-primary border-0 ps-5 pt-2 pb-2 pe-5 rounded-2" /></td>
                </h:form>
            </tr>
        </f:facet>
    </h:dataTable>
    <h:form>
        <div class="d-flex justify-content-between mt-2">
            <h:commandLink id="submitButton" value="set change"  action="#{cs.update(cs.id)}" styleClass="text-decoration-none text-white bg-success ps-5 pt-2 pb-2 pe-5 rounded-2" />
        </div>
    </h:form>
    </div>
</div>
</html>
